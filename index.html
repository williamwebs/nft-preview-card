<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>NFT preview card component | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container -->
    <header class="container">
        <div class="card">
            <div class="row">
                <div class="equilibrium">
                    <img src="images/image-equilibrium.jpg" alt="">
                    <div class="overlay">
                        <img src="images/icon-view.svg" class="eye" alt="">
                    </div>
                </div>
                <div class="content">
                    <h1>Equilibrium #3429</h1>
                    <p>
                        Our Equilibrium collection promotes balance and calm
                    </p>
                    <div class="eth">
                        <p class="eth-price"><img src="images/icon-ethereum.svg" alt=""> 0.04ETH</p>
                        <p class="time"><img src="images/icon-clock.svg" alt=""> 3 days left</p>
                    </div>
                    
                    <div class="footer">
                        <img src="images/image-avatar.png" alt="">
                        <p>Creation of <span>William Anaza</span></p>
                    </div>
    
                </div>
            </div>
        </div>

    </header>
    
</body>
</html>
